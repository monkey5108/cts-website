<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />

   <link rel="stylesheet" href="Styles/common.css">
   <link rel="stylesheet" href="Styles/nav.css">
   <link rel="stylesheet" href="Styles/homepage.css">
   <link rel="stylesheet" href="styles/footer.css">
   <link rel="stylesheet" href="styles/skewed-header.css">
   <link rel="stylesheet" href="styles/page-container.css">
   <link rel="stylesheet" href="styles/helpers.css">
   <link rel="stylesheet" href="styles/contact.css">
   <link rel="stylesheet" href="styles/form.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact.jpeg');"></div>
            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>About Us</h1>
                        </div>

                        <div class="link-Wrapper">
             
                    <div class="Nav-link">
                        <a href="index.html">Homepage</a>
                    </div>
            
                    <div class="Nav-link">
                        <a href="About.html">About</a>
                    </div>
            
                    <div class="Nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
            
                    <div class="Nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                
                    <div>
                        123 Any St<br>Scottsdale, Arizona
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                
                    <div>
                        555 555 5555
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div> 



                </div>
                <div class="form">

                    <div class="form-group">
                       <input type="text" id="fullName" placeholder="Your Name">
                       <label for="fullName">Your Name</label>
                    </div>
                    <div class="form-group">
                        <input type="Email" id="Email" placeholder="Your Email">
                        <label for="Email">Your Email</label>
                    </div>

                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Your Message"></textarea>
                        <label for="message">Your Message</label>
                    </div>

                    <div class="centered-btn-wrapper">
                        <button type="submit">Send</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>            

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
        <img src= "images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
            555 555 5555
            </span>    
            <span class="hours">
                10 am - midnight
            </span>    
        </div>
        <div class="link-Wrapper">
             
            <div class="Nav-link">
                <a href="index.html">Homepage</a>
            </div>
        
            <div class="Nav-link">
                <a href="About.html">About</a>
            </div>
        
            <div class="Nav-link">
                <a href="menu.html">Menu</a>
            </div>
        
            <div class="Nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media-icons-wrapper">
            <a href="#">
            <i class="fab fa-instagram"></i>
        </a>
            <a href="#">
            <i class="fab fa-twitter"></i>
        </a>

            <a href="#">
            <i class="fab fa-facebook-f"></i>
            </a>
            </div>
            <div class="copyright-wrapper">
                &copy; 2021 Asa Winchell &#124; All Rights Reserved

            </div>   
        </div>
    </div>
</body>
</html>
